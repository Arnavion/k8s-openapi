[package]
name = "k8s-openapi-tests"
version = "0.1.0"
authors = ["Arnavion <me@arnavion.dev>"]
publish = false
edition = "2018"
include = [
	"build.rs",
	"Cargo.toml",
	"src/**/*",
]

[dependencies]
base64 = "0.13"
dirs = "3"
k8s-openapi = { path = ".." }
k8s-openapi-derive = { path = "../k8s-openapi-derive" }
openssl = "0.10"
reqwest = { version = "0.11", default-features = false, features = ["blocking", "native-tls"] }
serde = "1"
serde_derive = "1"
serde_yaml = "0.8"

[features]
test_v1_11 = ["k8s-openapi/v1_11"]
test_v1_12 = ["k8s-openapi/v1_12"]
test_v1_13 = ["k8s-openapi/v1_13"]
test_v1_14 = ["k8s-openapi/v1_14"]
test_v1_15 = ["k8s-openapi/v1_15"]
test_v1_16 = ["k8s-openapi/v1_16"]
test_v1_17 = ["k8s-openapi/v1_17"]
test_v1_18 = ["k8s-openapi/v1_18"]
test_v1_19 = ["k8s-openapi/v1_19"]
test_v1_20 = ["k8s-openapi/v1_20"]
test_v1_21 = ["k8s-openapi/v1_21"]
