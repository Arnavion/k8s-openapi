[package]
name = "k8s-openapi-codegen-common"
version = "0.8.0"
license = "Apache-2.0"
authors = ["Arnavion <me@arnavion.dev>"]
categories = ["api-bindings", "web-programming::http-client"]
description = "Common code for the k8s-openapi code generator and k8s-openapi-derive"
documentation = "https://docs.rs/k8s-openapi-codegen-common"
edition = "2018"
keywords = ["client", "kubernetes", "k8s", "http"]
readme = "README.md"
repository = "https://github.com/Arnavion/k8s-openapi"
include = [
	"Cargo.toml",
	"LICENSE",
	"README.md",
	"src/**/*",
	"templates/**/*",
]

[dependencies]
http = "0.2"
log = "0.4"
serde = { version = "1", features = ["derive", "rc"], optional = true }
