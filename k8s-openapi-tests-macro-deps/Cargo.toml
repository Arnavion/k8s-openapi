[package]
name = "k8s-openapi-tests-macro-deps"
version = "0.1.0"
authors = ["Arnavion <me@arnavion.dev>"]
publish = false
edition = "2018"
include = [
	"build.rs",
	"Cargo.toml",
	"src/**/*",
]

[dependencies]
k8s-openapi = { path = ".." }
k8s-openapi-derive = { path = "../k8s-openapi-derive" }

[features]
test_v1_11 = ["k8s-openapi/v1_11"]
