[package]
name = "k8s-openapi-codegen"
version = "0.1.0"
authors = ["Arnavion <me@arnavion.dev>"]
publish = false
edition = "2018"

[dependencies]
backtrace = "0.3"
env_logger = "0.8"
http = "0.2"
k8s-openapi-codegen-common = { path = "../k8s-openapi-codegen-common", features = ["serde", "schema"] }
log = "0.4"
reqwest = { version = "0.11", default-features = false, features = ["blocking", "default-tls", "json"] }
serde = "1"
serde_derive = "1"
structopt = "0.3"
