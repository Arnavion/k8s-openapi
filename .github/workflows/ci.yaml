name: 'CI'

on:
- 'pull_request'
- 'push'

jobs:
  global:
    runs-on: 'ubuntu-20.04'

    steps:
    - uses: 'actions/checkout@v2'
    - name: 'Run'
      run: ./ci/global.sh


  per_version:
    runs-on: 'ubuntu-20.04'

    strategy:
      fail-fast: false

      matrix:
        version:
        - '1.18'
        - '1.19'
        - '1.20'
        - '1.21'
        - '1.22'
        - '1.23'
        - '1.24'

    steps:
    - uses: 'actions/checkout@v2'
    - name: 'Run'
      run: ./ci/per_version.sh
      env:
        VERSION: "${{ matrix.version }}"
