name: 'CI'

on:
- 'push'

jobs:
  k8s-openapi:
    runs-on: 'ubuntu-18.04'

    strategy:
      fail-fast: false

      matrix:
        feature:
        - 'v1_8'
        - 'v1_9'
        - 'v1_10'
        - 'v1_11'
        - 'v1_12'
        - 'v1_13'
        - 'v1_14'
        - 'v1_15'
        - 'v1_16'
        - 'v1_17'

        op:
        - 'clippy'
        - 'doc'
        - 'lib-tests'
        - 'tests'

    steps:
    - uses: 'actions/checkout@v2'
    - name: 'Run'
      run: bash ./ci/k8s-openapi.sh
      env:
        FEATURE: "${{ matrix.feature }}"
        OP: "${{ matrix.op }}"


  k8s-openapi-codegen:
    runs-on: 'ubuntu-18.04'

    strategy:
      fail-fast: false

      matrix:
        op:
        - 'clippy'
        - 'run'

    steps:
    - uses: 'actions/checkout@v2'
    - name: 'Run'
      run: bash ./ci/k8s-openapi-codegen.sh
      env:
        OP: "${{ matrix.op }}"


  k8s-openapi-derive:
    runs-on: 'ubuntu-18.04'

    strategy:
      fail-fast: false

      matrix:
        op:
        - 'clippy'

    steps:
    - uses: 'actions/checkout@v2'
    - name: 'Run'
      run: bash ./ci/k8s-openapi-derive.sh
      env:
        OP: "${{ matrix.op }}"
