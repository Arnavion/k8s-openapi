name: 'CI'

on:
- 'push'

jobs:
  k8s-openapi:
    runs-on: 'ubuntu-18.04'

    strategy:
      fail-fast: false

      matrix:
        version:
        - '1.11'
        - '1.12'
        - '1.13'
        - '1.14'
        - '1.15'
        - '1.16'
        - '1.17'
        - '1.18'

        op:
        - 'clippy'
        - 'doc'
        - 'lib-tests'
        - 'tests'

        without_api_feature:
        - 'yes'
        - 'no'

        exclude:
        - op: 'tests'
          without_api_feature: 'yes'

    steps:
    - uses: 'actions/checkout@v2'
    - name: 'Run'
      run: ./ci/k8s-openapi.sh
      env:
        VERSION: "${{ matrix.version }}"
        OP: "${{ matrix.op }}"
        WITHOUT_API_FEATURE: "${{ matrix.without_api_feature }}"


  k8s-openapi-codegen:
    runs-on: 'ubuntu-18.04'

    strategy:
      fail-fast: false

      matrix:
        op:
        - 'clippy'
        - 'run'

    steps:
    - uses: 'actions/checkout@v2'
    - name: 'Run'
      run: ./ci/k8s-openapi-codegen.sh
      env:
        OP: "${{ matrix.op }}"


  k8s-openapi-derive:
    runs-on: 'ubuntu-18.04'

    strategy:
      fail-fast: false

      matrix:
        op:
        - 'clippy'

    steps:
    - uses: 'actions/checkout@v2'
    - name: 'Run'
      run: ./ci/k8s-openapi-derive.sh
      env:
        OP: "${{ matrix.op }}"
